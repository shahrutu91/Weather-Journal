<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <div class="header-box">
            <h1> Weather Logs</h1>
        </div>

        <!-- Zip Box -->
        <div class="zip-box">
            <label for="zip"> Zipcode</label>
            <input type="text" id="zip" placeholder="enter zip code here">
        </div>

        <!-- Feeling box -->
        <div class="feel-box">
            <label for="feelings">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9"
                cols="50"></textarea>
        </div>

        <!-- Generate button -->
        <div>
            <button id="generate" type="submit"> Generate </button>
        </div>

        <!-- entrybox -->
        <div class="entry-box">
            <div class="title"> Recent Entry</div>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

</body>
</html>
